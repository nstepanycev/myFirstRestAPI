services:
  go-app:
    build:
      context: .
      target: development
    volumes:
      - ./:/app
    env_file:
      - .env
  db:
    image: postgres:15.1
    restart: always
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_DB: 'TestApi'
      POSTGRES_USER: 'Me'
      POSTGRES_PASSWORD: 'Me'
    volumes:
      - ./init_db:/docker-entrypoint-initdb.d
